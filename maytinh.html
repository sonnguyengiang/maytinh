<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        td {
            text-align: center;
        }
        input {
            width: 30px;
        }
    </style>
</head>
<body>
<form name="ab">
    <table border="1" align="center" >
        <tr>
            <td colspan="4">
                <input type="text" name="display" disabled style="width:140px">
            </td>
        </tr>
        <tr>
            <td><input type="button" name="one" value="1" onclick="display.value += 1"></td>
            <td><input type="button" name="two" value="2" onclick="display.value += 2"></td>
            <td><input type="button" name="three" value="3" onclick="display.value += 3"></td>
            <td><input type="button" class="operator" name="plus" value="+" onclick="display.value += '+'"></td>
        </tr>
        <tr>
            <td><input type="button" name="four" value="4" onclick="display.value += 4"></td>
            <td><input type="button" name="five" value="5" onclick="display.value += 5"></td>
            <td><input type="button" name="six" value="6" onclick="display.value += 6"></td>
            <td><input type="button" class="operator" name="minus" value="-" onclick="display.value += '-'"></td>
        </tr>
        <tr>
            <td><input type="button" name="seven" value="7" onclick="display.value += 7"></td>
            <td><input type="button" name="eight" value="8" onclick="display.value += 8"></td>
            <td><input type="button" name="nine" value="9" onclick="display.value += 9"></td>
            <td><input type="button" class="operator" name="times" value="x" onclick="display.value += '*'"></td>
        </tr>
        <tr>
            <td><input type="button" class="operator" id="clear" name="clear" value="C" onclick="display.value = ''"></td>
            <td><input type="button" class="operator" name="zero" value="0" onclick="display.value += '0'"></td>
            <td><input type="button" class="operator" name="doit" value="=" onclick="display.value = eval(display.value)"></td>
            <td><input type="button" class="operator" name="div" value="/" onclick="display.value += '/'"></td>
        </tr>
    </table>
</form>
</body>
</html>
